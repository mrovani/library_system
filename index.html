<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIBRARY PROJECT</title>

    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet"    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,900|Roboto: 400" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>



    <div class="container">
      <div class="bgImage img-responsive"></div>

      <div id="pageTitle" class="page-header text-center">
        <h2>My Book Tracker</h2>
      </div>

      <div class="searchBox col-md-8">
        <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">
          <span class="glyphicon glyphicon-search"></span>
        </span>
        <input type="text" class="form-control" placeholder="Search Books">
        </div>
      </div>

      <div class="row">

        <div class="col-md-8 bookTitles">

          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h3>
                Books
                <button class="btn btn-primary glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#addBookModal"></button>
              </h3>

            </div>



          <!-- Book Table -->
          <table id="bookTable" class="table table-dark">
            <thead class="booksHeader">
              <tr>
                <td>Image</td>
                <td>Title</td>
                <td>Borrowed By</td>
              </tr>
            </thead>
          <tbody>
            <tr></tr>
          </tbody>
          </table>
        </div>
      </div>



        <div class="col-md-4 borrowers">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h3>
                Borrowers
                <button class="btn btn-primary glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#addBorrowerModal"></button>
              </h3>

          </div>

          <!-- Borrower Table -->
          <table id="borrowerTable" class="table table-dark">
            <thead class="borrowersHeader">
              <tr>
                <td>Name</td>
                <td>Books Borrowed</td>
              </tr>
            </thead>
            <tr></tr>
          </table>
          </div>
        </div>

      </div> <!--END OF ROW -->


    </div> <!--END OF CONTAINER -->

    <!--===================================================================  -->
    <!--=============================MODALS================================  -->
    <!--===================================================================  -->

    <!-- ADD BOOK MODAL -->

    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addBookModalLabel">Add a Book!</h4>
          </div>
          <div class="modal-body">
            <form id="addBookForm">

                <div class="form-group input-group">
                <span class="input-group-addon"><div class="glyphicon glyphicon-book"></div></span>
                <input class="form-control addBookTitle" type="text" name="bookTitle" placeholder="Title">
              </div>

              <div class="form-group">
                <textarea class="form-control addBookDescription" rows="8" name="bookDescription" placeholder="Description"></textarea>
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon"><div class="glyphicon glyphicon-picture"></div></span>
                <input class="form-control addBookImageURL" type="text" name="bookImageURL" placeholder="Image URL">
              </div>

            </form>

            <div class="imagePreview hidden">
            <img src="" alt="Image didn't load.  Check your url and try again">
          </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="createBookButton" type="button" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </div>
    </div>


    <!-- ADD BORROWER MODAL -->

    <div class="modal fade" id="addBorrowerModal" tabindex="-1" role="dialog" aria-labelledby="addBorrowerModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addBorrowerModalLabel">Add a Borrower!</h4>
          </div>
          <div class="modal-body">
            <form id="addBorrowerForm">

                <div class="form-group">
                <input class="form-control addBorrowerFirstName" type="text" name="firstName" placeholder="First Name">
              </div>

              <div class="form-group">
                <input class="form-control addBorrowerLasttName" type="text" name="lastName" placeholder="Last Name">
              </div>

            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="createBorrowerButton" type="button" class="btn btn-primary">Add Borrower</button>
          </div>
        </div>
      </div>
    </div>


    <!-- VIEW BORROWER MODAL -->

    <div class="modal fade" id="viewBorrowerModal" tabindex="-1" role="dialog" aria-labelledby="viewBorrowerModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="viewBorrowerModalLabel">Borrower Name</h4>
          </div>

          <div class="modal-body">

            <ul class="borrowedBooks">
              <li>Book Title: </li>
              <li><img src="" alt=""></li>

            </ul>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <!-- VIEW BOOK MODAL -->

    <div class="modal fade" id="viewBookModal" tabindex="-1" role="dialog" aria-labelledby="viewBookModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="viewBookModalLabel">Book Name</h4>
          </div>

          <div class="modal-body">

            <ul class="bookData">
            <img src="" alt="">

            </ul>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>



    <!--===================================================================  -->
    <!--=============================TEMPLATES=============================  -->
    <!--===================================================================  -->
    <section id="templates" class="hidden">
<!-- BOOK DATA TEMPLATE -->
      <table>
        <tr class="book" data-id="some-id">
          <td><img class="img-responsive bookImage" src="" alt=""></td>
          <td class="bookTitles">Book Title</td>
          <td>
            <div class="form-group">
              <select class="form-control borrowerSelect">
                <option value="">Available</option>
              </select>
            </div>
          </td>
          <td class="btn-xs btn-danger glyphicon glyphicon-remove pull right"></td>
        </tr>
      </table>


<!--BORROWER DATA TEMPLATE  -->
      <table>
        <tr class="borrower" data-id="some-id">
          <td class="borrowerName">Name</td>
          <td><span class="badge">0</span></td>
          <td class="btn-xs btn-danger glyphicon glyphicon-remove pull right"></td>
        </tr>
      </table>

    <select name="" id="">
      <option class="borrowerOption" value="some-id">Name</option>
    </select>

    </section>

    <!-- Latest Bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Javascript  -->
    <script src="scripts/min/requests-min.js" charset="utf-8"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </body>
</html>

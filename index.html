<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIBRARY PROJECT</title>

    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet"    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="page-header text-center">
        <h2>Margarita's Library</h2>
      </div>

      <div class="row">

        <div class="col-md-8 bookTitles">

          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h3>
                Book
                <button class="btn btn-primary glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#addBookModal"></button>
              </h3>

            </div>



          <!-- Book Table -->
          <table id="bookTable" class="table table-striped">
            <tr></tr>
          </table>
        </div>
      </div>



        <div class="col-md-4 borrowers">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h3>
                Borrower
                <div class="btn btn-primary glyphicon glyphicon-plus pull-right"></div>
              </h3>

          </div>

          <!-- Borrower Table -->
          <table id="borrowerTable" class="table table-striped">
            <tr></tr>
          </table>
          </div>
        </div>

      </div> <!--END OF ROW -->

    </div> <!--END OF CONTAINER -->

    <!--===================================================================  -->
    <!--=============================MODALS================================  -->
    <!--===================================================================  -->

    <!-- ADD BOOK MODAL -->

    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addBookModalLabel">Add a Book!</h4>
          </div>
          <div class="modal-body">
            <form id="addBookForm">

                <div class="form-group input-group">
                <span class="input-group-addon"><div class="glyphicon glyphicon-book"></div></span>
                <input class="form-control addBookTitle" type="text" name="bookTitle" placeholder="Title">
              </div>

              <div class="form-group">
                <textarea class="form-control addBookDescription" rows="8" name="bookDescription" placeholder="Description"></textarea>
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon"><div class="glyphicon glyphicon-picture"></div></span>
                <input class="form-control addBookImageURL" type="text" name="bookImageURL" placeholder="Image URL">
              </div>

            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="createBookButton" type="button" class="btn btn-primary">Add Book</button>
          </div>
        </div>
      </div>
    </div>



    <!--===================================================================  -->
    <!--=============================TEMPLATES=============================  -->
    <!--===================================================================  -->
    <section id="templates" class="hidden">
<!-- BOOK DATA TEMPLATE -->
      <table>
        <tr class="book" data-id="some-id">
          <td><img class="img-responsive bookImage" src="" alt=""></td>
          <td class="bookTitles">Book Title</td>
          <td class="btn-sm btn-danger glyphicon glyphicon-remove pull right"></td>
        </tr>
      </table>

<!--BORROWER DATA TEMPLATE  -->
      <table>
        <tr class="borrower" data-id="some-id">
          <td class="firstName">First Name</td>
          <td class="lastName">Last Name</td>
          <td class="btn-sm btn-danger glyphicon glyphicon-remove pull right"></td>
        </tr>
      </table>


    </section>





    <!-- Latest Bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Javascript  -->
    <script src="scripts/min/requests-min.js" charset="utf-8"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
  </body>
</html>

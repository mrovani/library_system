<!DOCTYPE html>

          </div>

          <!-- Table -->
          <table class="table table-striped">

            <tr>

            <tr>

      </div>

              <h3>
                Borrower

              </h3>

          </div>

          <!-- Table -->
          <table class="table table-striped">

            <tr>

            </tr>
            <tr>

            <tr>

        </div>

      </div> <!--END OF ROW -->

      <table>
        <tr class="book" data-id="some-id">

          <td>Book Title</td>
        </tr>
      </table>

    </section>





    <!-- Latest Bootstrap compiled and minified JavaScript -->
